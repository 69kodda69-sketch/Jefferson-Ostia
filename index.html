<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Basketball Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #87CEEB;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background: #f4f4f4;
    }

    #scoreBoard {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <div id="scoreBoard">Score: <span id="score">0</span></div>
  <canvas id="gameCanvas" width="600" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let score = 0;
    const scoreEl = document.getElementById("score");

    // Basketball
    const ball = {
      x: 300,
      y: 350,
      radius: 15,
      color: "orange",
      dx: 0,
      dy: 0,
      isMoving: false
    };

    // Hoop
    const hoop = {
      x: 250,
      y: 100,
      width: 100,
      height: 10
    };

    // Draw hoop
    function drawHoop() {
      ctx.fillStyle = "red";
      ctx.fillRect(hoop.x, hoop.y, hoop.width, hoop.height);
    }

    // Draw ball
    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = ball.color;
      ctx.fill();
      ctx.closePath();
    }

    // Update ball position
    function updateBall() {
      if (ball.isMoving) {
        ball.x += ball.dx;
        ball.y += ball.dy;
        ball.dy += 0.3; // gravity

        // Check if ball enters hoop
        if (
          ball.y - ball.radius < hoop.y + hoop.height &&
          ball.y + ball.radius > hoop.y &&
          ball.x > hoop.x &&
          ball.x < hoop.x + hoop.width
        ) {
          score++;
          scoreEl.textContent = score;
          resetBall();
        }

        // If ball goes off screen
        if (ball.y > canvas.height || ball.x < 0 || ball.x > canvas.width) {
          resetBall();
        }
      }
    }

    function resetBall() {
      ball.x = 300;
      ball.y = 350;
      ball.dx = 0;
      ball.dy = 0;
      ball.isMoving = false;
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawHoop();
      drawBall();
      updateBall();
      requestAnimationFrame(gameLoop);
    }

    canvas.addEventListener("click", (e) => {
      if (!ball.isMoving) {
        const rect = canvas.getBoundingClientRect();
        const clickX = e.clientX - rect.left;
        const clickY = e.clientY - rect.top;

        const angle = Math.atan2(ball.y - clickY, clickX - ball.x);
        const power = 10;

        ball.dx = Math.cos(angle) * power;
        ball.dy = -Math.sin(angle) * power;
        ball.isMoving = true;
      }
    });

    gameLoop();
  </script>
</body>
</html>
